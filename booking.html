<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="logo.jpeg">
    <script src="https://kit.fontawesome.com/7edc41b9b3.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #222;
            font-size: 0.9em;
            color: #ccc;
        }

        .contact-info span {
            margin: 0 15px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5%;
            background-color: rgb(28, 26, 26);
        }

        nav .logo {
            height: 40px;
            margin-right: 15px;
        }

        nav h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8em;
            margin: 0;
            color: #f76c6c;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li button {
            font-weight: 600;
            background-color: transparent;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
            letter-spacing: 1px;
        }

        nav ul li button a {
            text-decoration: none;
            color: inherit;
        }

        nav ul li button:hover {
            background-color: #f76c6c;
            color: #000;
        }

        .hero {
            position: relative;
            text-align: center;
            color: #fff;
            padding: 100px 5%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('booking-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('food.jpeg') center center/cover no-repeat;
            z-index: 1;
            opacity: 0.7;
        }

        .hero-text {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        .hero-text .btn {
    background: rgba(255,255,255,0.1);
    border-radius: 50px;
    padding: 15px 30px;
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    font-size: 1em;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    position: relative;
    overflow: hidden;
}
.hero-text .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: conic-gradient(
        from 0deg at 50% 50%,
        rgba(255, 0, 212, 0.7) 0deg,
        rgba(255, 0, 162, 0.7) 90deg,
        rgba(255, 0, 217, 0.7) 180deg,
        rgba(255, 0, 195, 0.7) 270deg
    );
    opacity: 0;
    transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    z-index: -1;
    transform: scale(1.1);
    filter: blur(15px);
}
.hero-text .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}
.hero-text .btn:hover::before {
    opacity: 1;
    transform: scale(1);
}

        .hero-text h1 {
            font-size: 4em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #f76c6c, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 5s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(247, 108, 108, 0.5); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        }

        .hero-text p {
            font-size: 1.3em;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.8;
            color: #f8e9a1;
        }

        .booking-form {
            background: rgba(59, 171, 182, 0.288);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            margin: 80px auto;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .booking-form:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .booking-form h2 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            color: #f76c6c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f8e9a1;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 255, 255);
            color: #000000;
        }

        .form-group input[type="submit"] {
            background-color: #f76c6c;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ff8c8c;
        }

        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2.5em;
            }
            .booking-form {
                padding: 20px;
            }
        }
    </style>
     <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Capture form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                guests: document.getElementById('guests').value,
            };

            // Send form data to the server
            fetch('http://localhost:3000/book-table', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Booking request sent successfully! Status: ' + data.message);
                } else {
                    alert('Failed to send booking request. Status: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the booking request.');
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="contact-info">
            <span><i class="fa-solid fa-phone"></i> 9080756132</span>
            <span><i class="fa-solid fa-envelope"></i> Bistrobliss@gmail.com</span>
        </div>
    </header>
    <nav>
        <div style="display: flex; align-items: center;">
            <img src="logo.jpeg" alt="Bistro Bliss Logo" class="logo">
            <h2>BISTRO BLISS</h2>
        </div>
        <ul>
            <li><button class="active"><a href="index.html">Home</a></button></li>
            <li><button class="active"><a href="about.html">About</a></button></li>
            <li><button class="active"><a href="contact.html">Contact</a></button></li>
        </ul>
    </nav>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Book a Table</h1>
                <p>Reserve your spot at Bistro Bliss for an unforgettable dining experience. We look forward to serving you!</p>
                <a href="menu.html  " class="btn">Explore Menu</a>
            </div>
        </section>
        <div class="booking-form">
            <h2>Make a Reservation</h2>
            <form id="bookingForm" onsubmit="handleFormSubmit(event)"></form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <select id="guests" name="guests" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6+">6+</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Book Now">
                </div>
            </form>
        </div>
    </main>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            fetch('https://your-server.com/api/bookings', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Booking request sent successfully!');
                } else {
                    alert('Failed to send booking request.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the booking request.');
            });
        }
        </script>
</body>
</html>
